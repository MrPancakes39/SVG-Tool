<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>SVG Tool 5.0</title>
    <link rel="stylesheet" href="main.css">
    <link rel="icon" href="images/simplified_icon.ico">

    <script src="libraries/p5.min.js"></script>
    <script src="libraries/jquery-3.4.1.min.js"></script>

    <script src="libraries/nerdamer.core.js"></script>
    <script src="libraries/Algebra.js"></script>
    <script src="libraries/Calculus.js"></script>
    <script src="libraries/Solve.js"></script>

    <script src="parts/tools.js"></script>
    <script src="parts/canvas.js"></script>
    <script src="parts/computation.js"></script>
    <script src="parts/options.js"></script>
    <script src="parts/object.js"></script>
    <script src="parts/bézier.js"></script>

    <script src="sketch.js"></script>
</head>

<body>
    <div id="main">
        <div id="normal">
            <div id="normal-left">
                <div id="view">
                    <h2><ins>View SVG:</ins></h2>
                    <img id="placeholder" src="images/placeholder_alt.png">
                </div>
                <div id="properties">
                    <h2><ins>Properties:</ins></h2>
                    <p id="pw">Width: -</p>
                    <p id="ph">Height: -</p>
                    <p id="np">Number of Paths: -</p>
                    <p id="pl">Selected Path Length: -</p>
                </div>
            </div>
            <div id="normal-right">
                <div id="tools">
                    <h2><ins>Tools:</ins></h2>
                    <label for="svgLoad">SVG's code:</label>
                    <input id="svgLoad" type="text">
                    <button id="loadButton">Load SVG</button>

                    <h3><ins>Custom:</ins></h3>
                    <button id="orgSize">Original Size</button>
                    <button id="revSize">Revert Size</button>

                    <p>Set Dimensions:</p>
                    <div>
                        <input id="setW" type="text">
                        <button id="setWButton">Set Width</button>
                    </div>
                    <div>
                        <input id="setH" type="text">
                        <button id="setHButton">Set Height</button>
                    </div>
                </div>

                <div id="options">
                    <h2><ins>Options:</ins></h2>
                    <select id="selPath">
                        <option value="">--Please Select a Path--</option>
                    </select>
                    <button id="sendButton">Send</button>

                    <p class="seperator"></p>

                    <label id="nPLabel" for="nPoints">How many points?:</label>
                    <input id="nPoints" type="text">
                    <button id="submitButton">Submit</button>

                    <button id="createTextButton">Coordinate List</button>
                    <button id="LIPButton">Lagrange Curve Equation</button>
                    <button id="bézierPFPath">Parametric Form</button>
                    <button id="bézierIFPath">Implicit Form</button>
                    <button id="allParamPath">Get Parametric Form of All Paths</button>
                </div>
            </div>
        </div>
        <div class="clr" id="advanced">
            <div id="advanced-left">
                <h2><ins>Pick Custom Points:</ins></h2>

                <button id="loadPathButton">Load Path</button>
                <button id="transformButton">Transform</button>
                <button id="showPointsButton">Show Points</button>
                <button id="submitCustomButton">Submit Selected Points</button>

                <h3 id="customInput"><ins>Custom Input:</ins></h3>
                <label id="selPLabel_alt" for="selPath_alt">Select a Path:</label>
                <input id="selPath_alt" type="text">
                <button id="sendButton_alt">Send</button>

                <h2 id="output_header"><ins>Output:</ins></h2>
                <textarea id="output_field" type="text" readonly></textarea>
                <button id="clearButton">Clear Output</button>
            </div>
            <div id="advanced-right">
                <h2><ins>Cubic Parametric Equation:</ins></h2>
                <p>X = a*t^3 + b*t^2 + c*t + d</p>
                <p>Y = p*t^3 + q*t^2 + r*t + s</p>
                <hr>
                <div>
                    <label class="lValText" for="aVal">a =</label>
                    <input class="coeffVal" id="aVal" type="text">
                    <label class="rValText" for="pVal">p =</label>
                    <input class="coeffVal" id="pVal" type="text">
                </div>
                <div>
                    <label class="lValText" for="bVal">b =</label>
                    <input class="coeffVal" id="bVal" type="text">
                    <label class="rValText" for="qVal">q =</label>
                    <input class="coeffVal" id="qVal" type="text">
                </div>
                <div>
                    <label class="lValText" for="cVal">c =</label>
                    <input class="coeffVal" id="cVal" type="text">
                    <label class="rValText" for="rVal">r =</label>
                    <input class="coeffVal" id="rVal" type="text">
                </div>
                <div style="margin-bottom: 10px;">
                    <label class="lValText" for="dVal">d =</label>
                    <input class="coeffVal" id="dVal" type="text">
                    <label class="rValText" for="sVal">s =</label>
                    <input class="coeffVal" id="sVal" type="text">
                </div>
                <hr>
                <button id="cubicIF">Implicit Form</button>
                <button id="interPt">Intersection Pt</button>

                <h2><ins>Cubic Bézier Curve:</ins></h2>
                <div style="margin-top: -10px;">
                    <label class="lValText2" for="P0">P0 :</label>
                    <input style="display: inline-block;" id="P0" type="text">
                </div>
                <div>
                    <label class="lValText2" for="P1">P1 :</label>
                    <input style="display: inline-block;" id="P1" type="text">
                </div>
                <div>
                    <label class="lValText2" for="P2">P2 :</label>
                    <input style="display: inline-block;" id="P2" type="text">
                </div>
                <div style="margin-bottom: 10px;">
                    <label class="lValText2" for="P3">P3 :</label>
                    <input style="display: inline-block;" id="P3" type="text">
                </div>
                <button id="bézierPF">Parametric Form</button>
                <button id="bézierIF">Implicit Form</button>
            </div>
        </div>
</body>

</html>
