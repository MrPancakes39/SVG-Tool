<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>ReadOnly Property</title>
    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.dom.min.js"></script>
    <script src="sketch.js"></script>
</head>

<body style="text-align:center;">
    <h2>Testing ReadOnly Property!!</h2>

    <label for="textbox">Textbox:</label>
    <input type="text" id="textbox" value="Try to change me!!" readonly>
    <p></p>

    <button onclick="test()">Click Here!</button>

    <p id="par" style="font-size:25px;">This is read only.</p>
    <p id="parEdit" style="font-size:25px;"></p>

    <!-- script to return the readOnly Property-->
    <script>
        function test() {
            var txt = document.getElementById("textbox").readOnly;
            document.getElementById("parEdit").innerHTML = `The statement above is ${txt}!!`;
        }
    </script>
</body>

</html>
